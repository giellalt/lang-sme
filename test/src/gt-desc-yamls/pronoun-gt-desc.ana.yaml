	veaháš+Pron+Indef+Pl+Gen: veahážiid
	veaháš+Pron+Indef+Err/Orth+Pl+Gen: veahažiid
	veaháš+Pron+Indef+Pl+Com: veahážiiguin
	veaháš+Pron+Indef+Err/Orth+Pl+Com: veahažiiguin
	
  Pron - juobbá: # indef-a-uneven
