# Comments after each verb:
# ok = checked against
# ? = not checked

# Odd syllable verbs belonging to COASKKIT_IV, MUITAL_TV, ALIST_IV, LASSAN_IV 

Tests:
  Verb - dálvvadit: # COASKKIT_IV
    dálvvadit+V+IV+Ind+Prs+Sg3: dálvvada
    dálvvadit+V+IV+Ind+Prt+Sg3: dálvvadii
    dálvvadit+V+IV+Cond+Prs+Sg3: dálvvadivččii
    dálvvadit+V+IV+Pot+Prs+Sg3: [dálvvadeš, dálvvadeaš, dálvvadeažžá]
    dálvvadit+V+IV+Ger: [dálvvadin, dálvvadiin, dálvvadettiin]
    dálvvadit+V+IV+Der/alla+V+IV+Ind+Prt+Sg3: dálvvadalai

  Verb - duippidit: # MUITAL_TV
    duippidit+V+TV+Ind+Prs+Du1: duippidetne
    duippidit+V+TV+Ind+Prs+Du1+Err/Orth: [duippide, duippidedne]
    duippidit+V+TV+Ind+Prt+Pl3: [duippidedje, duippide]
    duippidit+V+TV+Cond+Prs+Du1: duippidivččiime
    duippidit+V+TV+Cond+Prs+Err/Orth+Du1: [duippidivččuime, duippidivččiime]
    duippidit+V+TV+Cond+Prs+Err/Orth+Err/Orth+Du1: duippidivččuime
    duippidit+V+TV+Cond+Prs+Pl3: duippidivčče
    duippidit+V+TV+Cond+Prs+Err/Orth+Pl3: duippidivččo
    duippidit+V+TV+Pot+Prs+Sg3: [duippideš, duippideaš, duippideažžá]
    duippidit+V+TV+Ger: duippidettiin

  Verb - huobastit: # ALIST_IV
    huobastit+V+IV+Ind+Prs+Du1: huobastetne
    huobastit+V+IV+Ind+Prs+Du1+Err/Orth: [huobaste, huobastedne]
    huobastit+V+IV+Ind+Prt+Pl3: [huobastedje, huobaste]
    huobastit+V+IV+Cond+Prs+Du1: huobastivččiime
    huobastit+V+IV+Cond+Prs+Err/Orth+Du1: [huobastivččuime, huobastivččiime]
