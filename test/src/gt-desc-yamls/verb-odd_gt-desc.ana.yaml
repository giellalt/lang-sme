    huobastit+V+IV+Pot+Prs+Sg3: [huobasteš, huobasteaš, huobasteažžá]
    huobastit+V+IV+Ger: huobastettiin

  Verb - čohkánit: # LASSAN_IV
    čohkánit+V+IV+Ind+Prs+Du1: čohkánetne
    čohkánit+V+IV+Ind+Prs+Du1+Err/Orth: [čohkáne, čohkánedne]
