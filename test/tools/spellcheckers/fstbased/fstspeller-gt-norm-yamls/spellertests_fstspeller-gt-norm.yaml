    moraš+N+Use/Circ+Cmp#antisápmi+CmpN/SgG+CmpN/PlG+OLang/NOB+N+Use/Circ+Cmp#lávvu+N+Sg+Nom: ~morašantisápmelávvu      # +CmpN/SgG 
    moraš+N+Use/Circ+Cmp#antisápmi+CmpN/SgG+CmpN/PlG+OLang/NOB+N+Sg+Gen+Allegro: morašantisáme       # +CmpN/SgG
    
