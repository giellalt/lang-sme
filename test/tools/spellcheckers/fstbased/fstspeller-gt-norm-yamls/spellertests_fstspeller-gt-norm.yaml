    cirggangeaš+N+Cmp#seaidni+N+Sg+Ill: cirggangeašseaidnái # +CmpNP/Pref
    cirggangeaš+N+Hyph+Cmp#seaidni+N+Sg+Ill: cirggangeaš-seaidnái # +CmpNP/Pref
    
  CmpN/SgG tests:
