    vuohppaáddjá+CmpN/SgN+CmpN/SgG+CmpN/PlG+N+SgGenCmp+Use/NG+Use/Circ+Cmp#juolgi+N+Sg+Nom: vuohppaádjájuolgi      # +CmpN/SgG 
    juolgi+N+SgGenCmp+Use/Circ+Cmp#vuohppaádjá+N+Sg+Gen: ~juolggevuohppaádjá      # +CmpN/SgG 
    
    antisápmi+CmpN/SgG+CmpN/PlG+OLang/NOB+N+SgGenCmp+Use/Circ+Cmp#lávvu+N+Sg+Nom: antisámelávvu      # +CmpN/SgG 
