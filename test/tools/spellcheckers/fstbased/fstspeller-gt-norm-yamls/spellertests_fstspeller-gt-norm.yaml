    bibbadirri+N+SgNomCmp+Use/Circ+Cmp#guollár+CmpN/SgN+CmpN/SgG+CmpN/PlG+N+Sg+Nom: bibbadirriguollár      # +CmpN/SgN 
    bibbadirri+N+SgNomCmp+Use/Circ+Cmp#somá+CmpN/SgN+CmpN/PlG+A+Sg+Acc: bibbadirrisomá      # +CmpN/SgN
    bibbadirri+N+SgNomCmp+Use/Circ+Cmp#garas+A+Sg+Nom: bibbadirrigaras      # +CmpN/SgN
    somá+CmpN/SgN+CmpN/PlG+A+SgGenCmp+Use/NG+Use/Circ+Cmp#bibbadirri+N+Sg+Nom: somábibbadirri      # +CmpN/SgN
    bibbadirri+N+Use/NG+Use/Circ+Cmp#gávpot+CmpN/SgN+CmpN/SgG+CmpN/PlG+N+Sg+Nom: ~bibbadirigávpot      # +CmpN/SgN
    bibbadirri+N+Use/Circ+Cmp#šleđggon+N+Sg+Nom: ~bibbadiriidšleđggon      # +CmpN/SgN
    
  CmpN/PlN tests:
    geargil+CmpN/SgN+CmpN/PlG+A+PlGenCmp+Use/Circ+Cmp#buktit+V+Use/-PLX+PrsPrc+Use/-PLX: geargiliidbukti      # +CmpN/PlG
    geargil+CmpN/SgN+CmpN/PlG+A+Use/Circ+Cmp#buktit+V+Use/-PLX+PrsPrc+Use/-PLX: ~geargiliidbukti      # +CmpN/PlG
    buktit+V+Der2+Der/NomAg+CmpN/SgN+CmpN/SgG+CmpN/PlG+CmpN/SgLeft+CmpN/SgNomLeft+CmpN/SgGenLeft+CmpN/PlGenLeft+N+PlGenCmp+Use/Circ+Cmp#ráfi+N+Sg+Nom: buktiidráfi      # +CmpN/PlG

