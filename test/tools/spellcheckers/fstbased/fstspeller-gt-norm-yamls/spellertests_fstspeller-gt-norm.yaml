    niibi+N+SgGenCmp+Use/Circ+Cmp#ruovdi+CmpN/SgN+CmpN/SgG+CmpN/PlG+N+Sg+Nom: ~niibberuovddit      # +CmpN/SgGenLeft
    niibi+N+SgGenCmp+Use/Circ+Cmp#njaman+CmpN/SgN+CmpN/SgG+CmpN/PlG+CmpN/SgLeft+CmpN/SgNomLeft+CmpN/SgGenLeft+CmpN/PlGenLeft+N+Sg+Nom: niibbenjaman      # +CmpN/SgGenLeft











