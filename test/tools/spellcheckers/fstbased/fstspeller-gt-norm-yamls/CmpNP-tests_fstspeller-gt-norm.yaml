Config:
  hfst:
    Gen:  ../../../tools/spellcheckers/fstbased/generator-fstspeller-gt-norm.hfst
    Morph: ../../../tools/spellcheckers/fstbased/analyser-fstspeller-gt-norm.hfst
  xerox:
    Gen:  ../../../tools/spellcheckers/fstbased/generator-fstspeller-gt-norm.xfst
    Morph: ../../../tools/spellcheckers/fstbased/analyser-fstspeller-gt-norm.xfst
    App: lookup

Tests:
  CmpNP/Suff tests:
    lohka+N+Sg+Nom                : ~lohka  # +CmpNP/Suff converted to a flag that should block this analysis
    lohkka+N+Sg+Acc               :  lohka
    lohkka+N+Sg+Gen               :  lohka
    lohkka+N+Sg+Gen+Allegro:  lohka

    lohka+N+Sg+Acc                : ~loga   # +CmpNP/Suff converted to the flag sequence @R.CmpOnly.TRUE@" @P.CmpLast.TRUE@
    lohka+N+Sg+Gen                : ~loga   # +CmpNP/Suff converted to the flag sequence @R.CmpOnly.TRUE@" @P.CmpLast.TRUE@
    lohka+N+Sg+Gen+Allegro : ~loga   # +CmpNP/Suff converted to the flag sequence @R.CmpOnly.TRUE@" @P.CmpLast.TRUE@
    lohkat+V+Imprt+ConNeg         :  loga
    lohkat+V+Imprt+Sg2            :  loga
    lohkat+V+Ind+Prs+ConNeg       :  loga
    lohkat+V+VGen                 :  loga

    viessu+N+Cmp#lohka+N+Sg+Nom         : [viessolohka,viesuidlohka, viesolohka, viesulohka] # +CmpNP/Suff
    viessu+N+Cmp#lohkka+N+Sg+Acc        : [viessolohka,viesuidlohka, viesolohka, viesulohka]
    viessu+N+Cmp#lohkka+N+Sg+Gen        : [viessolohka,viesuidlohka, viesolohka, viesulohka]
    viessu+N+Cmp#lohkka+N+Sg+Gen+Allegro: [viessolohka,viesuidlohka, viesolohka, viesulohka]

    viessu+N+Cmp#lohka+N+Sg+Acc         : [viessologa, viesuidloga, viesologa, viesuloga] # +CmpNP/Suff
    viessu+N+Cmp#lohka+N+Sg+Gen         : [viessologa, viesuidloga, viesologa, viesuloga]  # +CmpNP/Suff
    viessu+N+Cmp#lohka+N+Sg+Gen+Allegro : [viessologa, viesuidloga, viesologa, viesuloga]  # +CmpNP/Suff
    
    lohka+N+Cmp#viessu+N+N+Sg+Nom: ~lohkaviessu # +CmpNP/Last
    loga+N+Cmp#viessu+N+N+Sg+Nom : ~lohkaviessu # +CmpNP/Last
    viessu+N+Cmp#lohka+N+Sg+Nom+Cmp#gáica+N+Sg+Nom: ~viessolohkagáica # +CmpNP/Last

  CmpNP/Last tests:
    lávda+N+Sg+Nom: lávda       # +CmpNP/Last - denne skal vera ok
    guolgaduhkku+N+Sg+Nom: guolgaduhkku       # +CmpNP/Last - denne skal vera ok
    viessu+N+Cmp#lávda+N+Sg+Nom: [viesulávda, viesuidlávda, viessolávda, viesolávda] # +CmpNP/Last
    stohpu+N+Cmp#guolgaduhkku+N+Sg+Nom: [stobuguolgaduhkku, stohpoguolgaduhkku, stobuidguolgaduhkku] # +CmpNP/Last
    lávda+N+Cmp#viessu+N+N+Sg+Nom: ~lávdaviessu # +CmpNP/Last
    guolgaduhkku+N+Cmp#stohpu+N+N+Sg+Nom: ~guolgaduhkustohpu # +CmpNP/Last
    viessu+N+Cmp#lávda+N+Sg+Nom+Cmp#gáica+N+Sg+Nom: ~viessolávdagáica # +CmpNP/Last
    stohpu+N+Cmp#guolgaduhkku+N+Sg+Nom+Cmp#vearrát+N+Sg+Nom: ~stohpoguolgaduhkkovearrát # +CmpNP/Last

  CmpNP/First tests:
    EU-direktiiva+N+Sg+Nom: EU-direktiiva       # +CmpNP/First - denne skal vera ok
    mástorándi+N+Cmp#EU-direktiiva+N+Sg+Nom: ~mástorándeEU-direktiiva # +CmpNP/First
    mástorándi+N+Cmp-#EU-direktiiva+N+Sg+Nom: ~mástoránde-EU-direktiiva # +CmpNP/First
    EU-direktiiva+N+Cmp#mástorándi+N+Sg+Nom: EU-direktiivamástorándi # +CmpNP/First
    mástorándi+N+Cmp#EU-direktiiva+N+Sg+Nom#gáica+N+Sg+Nom: ~mástorándeEU-direktiivagáica # +CmpNP/First
    mástorándi+N+Cmp/SplitR#EU-direktiiva+N+Sg+Nom#gáica+N+Sg+Nom: ~mástoránde-EU-direktiivagáica # +CmpNP/First
    
    várá+N+Sg+Nom: várá       # +CmpNP/First - denne skal vera ok
    várá+N+Cmp#biigá+N+Sg+Nom+PxSg1: várábiigán # +CmpNP/First
    biigá+N+Cmp#várá+N+Sg+Nom: ~biigávárá # +CmpNP/First

  CmpNP/None tests:
    ráddi+N+Sg+Nom: ráddi       # +CmpNP/None - denne skal vera ok
    ráddi+N+Cmp#seaidni+N+Sg+Ill: ~ráddeseaidnái       # +CmpNP/None
    seaidni+N+Cmp#ráddi+N+Sg+Ill: ~seaidneráddái       # +CmpNP/None
    seaidni+N+Cmp#ráddi+N+Cmp#gorut+N+Sg+Nom: ~seaidneráddegorut # +CmpNP/None

    ovccičuođis+N+Sg+Nom: ovccičuođis       # +CmpNP/None - denne skal vera ok
    ovccičuođis+N+Cmp#osttus+N+Pl+Nom: ~ovccičuođesostosat       # +CmpNP/None
    osttus+N+Cmp#ovccičuođis+N+Sg+Ill: ~osttusovccičuođis       # +CmpNP/None
    osttus+N+Cmp#ovccičuođes+N+Cmp#osolaš+N+Sg+Nom: ~osttusovccičuođesosolaš # +CmpNP/None

  CmpNP/Pref tests:
    cirggangeaš+N: ~cirggangeaš  # +CmpNP/Pref converted to a flag that should block this analysis - CmpNP/Pref removed, instead handled by lexicon FirstComponent.
    cirggangeaš+N+Cmp#seaidni+N+Sg+Ill: cirggangeašseaidnái # +CmpNP/Pref
    cirggangeaš+N+Cmp/Hyph+Cmp#seaidni+N+Sg+Ill: cirggangeaš-seaidnái # +CmpNP/Pref
    seaidni+N+Cmp#cirggangeaš+N: ~seaidnecirggangeaš # +CmpNP/Pref

    portugála+N: ~portugála  # +CmpNP/Pref converted to a flag that should block this analysis
    portugála+N+Cmp#metálla+N+G3+Sg+Acc: portugálametálla # +CmpNP/Pref
    portugála+N+Cmp/Hyph+Cmp#metálla+N+G3+Sg+Acc: portugála-metálla # +CmpNP/Pref
    metálla+N+G3+Cmp#portugála+N: ~metállaportugála # +CmpNP/Pref
