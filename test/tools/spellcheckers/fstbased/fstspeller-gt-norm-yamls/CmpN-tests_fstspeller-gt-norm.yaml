    čálgobuorri+N+Cmp#hálddahangeavat+N+Sg+Nom: [~čálgobuorrehálddahangeavat, čálgobuorehálddahangeavat, čálgoburiidhálddahangeavat]
    # čálasátni: default, +CmpN/PlGenLeft - N+A, blokkert:
    čálasátni+N+Cmp#gearggaheapme+A+Pl+Nom: ~čálasániidgearggaheapme

    # sarvvis: all Cmp forms, +CmpN/PlGenLeft, Der/NomAct all Left forms
    sarvvis+N+Cmp#savdnjit+V+Der/NomAct+N+Ess: [sarvvessavdnjimin, sarvásavdnjimin, sarváidsavdnjimin, sarvvessavdnjimen, sarvásavdnjimen, sarváidsavdnjimen]
    
    # giljanas: default, Der/NomAg: all Left forms
    giljanas+N+Cmp#mieškkuhit+V+Der/NomAg+N+Pl+Nom: [giljanasmieškkuheaddjit, giljanasaidmieškkuheaddjit]
    # Control test: make sure also plain derivations are accepted as is:
    mieškkuhit+V+Der/NomAg+N+Pl+Nom: mieškkuheaddjit

  CmpN/DefPlGen tests: # Def tags do not exist anymore, these tests serve to further check that Left tags are working
    savdnjit+V+Der/NomAct+N+Cmp#seastu+N+Sg+Nom: [savdnjinseastu, savdnjenseastu, savdnjimaseastu, savdnjimiidseastu] # +CmpN/DefPlGen & DefSgGen  + seastu all Left
    seavnnjáš+N+Cmp#seastu+N+Sg+Nom: [seavnnjášseastu, seavnnjážaseastu, seavnnjážiidseastu] # CmpN/DefPlGen + seastu all Left
    sekšuvdna+N+Cmp#sesoŋŋaáigi+N+Sg+Nom: [sekšuvdnasesoŋŋaáigi, sekšuvnnasesoŋŋaáigi, sekšuvnnaidsesoŋŋaáigi, sekšunsesoŋŋaáigi, sekšuvnnasesoŋgaáigi, sekšuvdnasesoŋgaáigi, sekšunsesoŋgaáigi, sekšuvnnaidsesoŋgaáigi] # +CmpN/DefSgGen  + +CmpN/SgNomLeft+CmpN/SgGenLeft+CmpN/PlGenLeft
    # seksuálaláhkarihkkunlávdegoddi+N+Cmp#sesoŋŋaáigi+N+Sg+Nom: seksuálaláhkarihkkunlávdegottesesoŋŋaáigi  # +CmpN/DefSgGen - outcommented because hfst takes an enormous amount of time analysng this
