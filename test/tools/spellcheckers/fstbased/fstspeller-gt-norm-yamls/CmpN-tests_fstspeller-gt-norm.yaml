Config:
  hfst:
    Gen:  ../../../tools/spellcheckers/fstbased/generator-fstspeller-gt-norm.hfst
    Morph: ../../../tools/spellcheckers/fstbased/analyser-fstspeller-gt-norm.hfst
  xerox:
    Gen:  ../../../tools/spellcheckers/fstbased/generator-fstspeller-gt-norm.xfst
    Morph: ../../../tools/spellcheckers/fstbased/analyser-fstspeller-gt-norm.xfst
    App: lookup

Tests:
  Default tests:
    vearju+N+Cmp#juolgi+N+Sg+Nom: [vearjojuolgi, ~vearrjojuolgi]    # +CpmN/SgN is default in SME

  CmpN/SgG tests:
    vuohppaáddjá+N+Sg+Gen: vuohppaádjá       # +CmpN/SgG - denne skal vera ok
    vuohppaáddjá+N+Cmp#juolgi+N+Sg+Nom: [vuohppaáddjájuolgi, vuohppaádjájuolgi, vuohppaádjáidjuolgi]     # +CmpN/SgN, +CmpN/SgG, +CmpN/PlG
    juolgi+N+Cmp#vuohppaáddjá+N+Sg+Gen: [juolgevuohppaádjá, ~juolggevuohppaádjá]      # +CmpN/SgN ok, +CmpN/SgG  not ok
    
    antisápmi+N+Cmp#lávvu+N+Sg+Nom: [antisámelávvu, antisámiidlávvu, ~antisápmelávvu]      # +CmpN/SgG - ok, +CmpN/PlG - ok, +CmpN/SgN - ikkje ok
    moraš+N+Cmp#antisápmi+N+Cmp#lávvu+N+Sg+Nom: [morašantisámelávvu, morašantisámiidlávvu, ~morašantisápmelávvu]      # +CmpN/SgG ok, +CmpN/PlG ok. +CmpN/SgN not ok
    moraš+N+Cmp#antisápmi+N+Sg+Gen+Allegro: morašantisáme       # +CmpN/SgG
    
    sivdnideaddji+N+NomAg+Cmp#vearju+N+Sg+Nom: [sivdnideaddjivearju, sivdnideaddjevearju] # +CmpN/SgG
    
  CmpN/SgN tests:
    bibbadirri+N+Sg+Nom: bibbadirri        # +CmpN/SgN - denne skal vera ok
    bibbadirri+N+Cmp#guollár+N+Sg+Nom: bibbadirriguollár      # +CmpN/SgN 
#    bibbadirri+N+Cmp#somá+A+Sg+Acc: bibbadirrisomá      # +CmpN/SgN  N+A - not ok presently
#    bibbadirri+N+Cmp#garas+A+Sg+Nom: bibbadirrigaras      # +CmpN/SgN  N+A - not ok presently
    somá+A+Cmp#bibbadirri+N+Sg+Nom: somábibbadirri      # +CmpN/SgN     A+N - ok
    bibbadirri+N+Cmp#gávpot+N+Sg+Nom: [bibbadirrigávpot, ~bibbadirigávpot]      # +CmpN/SgN - ok, +CmpN/SgG not ok
    bibbadirri+N+Cmp#šleđggon+N+Sg+Nom: ~bibbadiriidšleđggon      # +CmpN/SgN
    
    Nollánsavu+N+Prop+Sem/Plc+Cmp-#geađgi+N+Sg+Acc: Nollánsavu-geađggi # +CmpN/SgN
    
  CmpN/PlG tests:
    geargil+A+Cmp#buktit+V+PrsPrc: [geargilbukti, geargiliidbukti]      # +CmpN/PlG
    buktit+V+Der2+Der/NomAg+N+Cmp#ráfi+N+Sg+Nom: buktiidráfi      # +CmpN/PlG
    savkalit+V+TV+Der/NomAg+N+Cmp#siedja+N+Sg+Nom: savkaleddjiidsiedja # +CmpN/PlG
    
    Gáldojogašjávri+N+Prop+Sem/Plc+Sg+Gen+Der/t+N+Cmp#giksi+N+Sg+Nom: Gáldojogašjávrrigiidgiksi # +CmpN/PlG
    Anár+N+Prop+Sem/Plc+Err/Orth+Der/laš+A+Err/Orth+Cmp#gietkka+N+Sg+Nom: anárlaččaidgietkka # +CmpN/PlG

  CmpN/SgGenLeft tests:
    niibi+N+Cmp#govdosaš+A+Pl+Nom: niibbegovdosaččat      # +CmpN/SgGenLeft
    niibi+N+Cmp#ruovdi+N+Sg+Nom: ~niibberuovddit      # +CmpN/SgGenLeft
    niibi+N+Cmp#njaman+N+Sg+Nom: niibbenjaman      # +CmpN/SgGenLeft
    
    dievvá+N+Cmp#mielruhtadit+V+TV+Der/NomAct+N+Sg+Acc: dievámielruhtadeami # +CmpN/SgGenLeft

  CmpN/PlGenLeft tests:
    čálgobuorri+N+Cmp#hálddahangeavat+N+Sg+Nom: čálgoburiidhálddahangeavat      # +CmpN/PlGenLeft
    čálasátni+N+Cmp#gearggaheapme+A+Pl+Nom: čálasániidgearggaheapme     # +CmpN/PlGenLeft
    čálasátni+N+Cmp#dovddiidusduogáš+N+Sg+Nom: ~čálasániiddovddiidusduogáš      # +CmpN/PlGenLeft

    sarvvis+N+Cmp#savdnjit+V+TV+Der/NomAct+N+Ess: sarváidsavdnjimin      # +CmpN/PlGenLeft
    
    giljanas+N+Cmp#mieškkuheaddjit+V+TV+Der/NomAg+N+Pl+Nom: giljanasaidmieškkuheaddjit # +CmpN/PlGenLeft

  CmpN/DefPlGen tests:
    savdnjit+V+TV+Der/NomAct+N+Cmp#seastu+N+Sg+Nom: savdnjimiidseastu # +CmpN/DefPlGen 
    seksuálaláhkarihkkunlávdegoddi+N+Cmp#sesoŋŋaáigi+N+Sg+Nom: seksuálaláhkarihkkunlávdegottesesoŋŋaáigi  # +CmpN/DefPlGen
