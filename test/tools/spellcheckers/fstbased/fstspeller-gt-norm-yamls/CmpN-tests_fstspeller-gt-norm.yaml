    meahcci+N+Sem/Plc+Cmp/SgNom+Cmp#direktoráhtta+v2+N+Sem/Org+Sg+Nom: [meahcce#direktoráhta]
    meahcci+N+Sem/Plc+Cmp/SgGen+Cmp#direktoráhtta+v2+N+Sem/Org+Sg+Nom: [meahci#direktoráhta]
    meahcci+N+Sem/Plc+Cmp/PlGen+Cmp#direktoráhtta+v2+N+Sem/Org+Sg+Nom: []
    
  CmpN/PlG tests:
    geargil+A+Sem/Hum+Cmp/SgNom+Cmp#buktit+Ex/V+TV+Der2+Der/NomAg+N+Sg+Nom: [geargil#bukti   ]      # geargil: +CmpN/SgN+CmpN/PlG
    geargil+A+Sem/Hum+Cmp/SgGen+Cmp#buktit+Ex/V+TV+Der2+Der/NomAg+N+Sg+Nom: [geargila#bukti  ]      # geargil: +CmpN/SgN+CmpN/PlG
    geargil+A+Sem/Hum+Cmp/PlGen+Cmp#buktit+Ex/V+TV+Der2+Der/NomAg+N+Sg+Nom: [geargiliid#bukti]      # geargil: +CmpN/SgN+CmpN/PlG

    buktit+Ex/V+TV+Der2+Der/NomAg+N+Cmp/SgNom+Cmp#ráfi+N+Sem/State+Sg+Nom: [bukti#ráfi]      # +CmpN/PlG
    buktit+Ex/V+TV+Der2+Der/NomAg+N+Cmp/SgGen+Cmp#ráfi+N+Sem/State+Sg+Nom: [bukti#ráfi]      # +CmpN/PlG
    buktit+Ex/V+TV+Der2+Der/NomAg+N+Cmp/PlGen+Cmp#ráfi+N+Sem/State+Sg+Nom: [buktiid#ráfi]    # +CmpN/PlG

    savkalit+Ex/V+TV+Der2+Der/NomAg+N+Cmp/SgNom+Cmp#siedja+N+Sem/Dummytag+Sg+Nom: [savkaleaddji#siedja ] # +CmpN/PlG
    savkalit+Ex/V+TV+Der2+Der/NomAg+N+Cmp/SgGen+Cmp#siedja+N+Sem/Dummytag+Sg+Nom: [savkaleaddji#siedja ] # +CmpN/PlG
    savkalit+Ex/V+TV+Der2+Der/NomAg+N+Cmp/PlGen+Cmp#siedja+N+Sem/Dummytag+Sg+Nom: [savkaleddjiid#siedja, savkaleaddjiid#siedja] # +CmpN/PlG
    
    Gáldojogašjávri+Ex/N+Prop+Sem/Plc+Sg+Gen+Der2+Der/t+A+Cmp/SgNom+Cmp#giksi+N+Sem/State+Sg+Nom: [gáldo#jogaš#jávrrit#giksi] # +CmpN/PlG
    Gáldojogašjávri+Ex/N+Prop+Sem/Plc+Sg+Gen+Der2+Der/t+A+Cmp/SgGen+Cmp#giksi+N+Sem/State+Sg+Nom: [gáldo#jogaš#jávrriga#giksi,   gáldo#jogaš#jávrriha#giksi] # +CmpN/PlG
    Gáldojogašjávri+Ex/N+Prop+Sem/Plc+Sg+Gen+Der2+Der/t+A+Cmp/PlGen+Cmp#giksi+N+Sem/State+Sg+Nom: [gáldo#jogaš#jávrrigiid#giksi, gáldo#jogaš#jávrrihiid#giksi] # +CmpN/PlG

    Anár+Ex/N+Prop+Sem/Plc+Der/lasj+A+Cmp/SgNom+Cmp#gietkka+N+Sem/Ctain_Furn+Sg+Nom: [anárlaš#gietkka    ] # +CmpN/PlG - all three are ok
    Anár+Ex/N+Prop+Sem/Plc+Der/lasj+A+Cmp/SgGen+Cmp#gietkka+N+Sem/Ctain_Furn+Sg+Nom: [anárlačča#gietkka  ] # +CmpN/PlG - all three are ok
    Anár+Ex/N+Prop+Sem/Plc+Der/lasj+A+Cmp/PlGen+Cmp#gietkka+N+Sem/Ctain_Furn+Sg+Nom: [anárlaččaid#gietkka] # +CmpN/PlG - all three are ok

  CmpN/SgNomLeft and CmpN/SgGenLeft tests:
    niibi+N+Cmp#govdosaš+A+Pl+Nom: ~niibbegovdosaččat      # N+A - ikkje ok
    niibi+N+Cmp#ruovdi+N+Sg+Nom: [niiberuovdi, ~niibberuovddit]      # niibi default, ruovdi no Left tag
    niibi+N+Cmp#njaman+N+Sg+Nom: [niibbinjaman, niibenjaman, niibbenjaman, niibbiidnjaman]      # niibi default, njaman: +CmpN/SgNomLeft+CmpN/SgGenLeft+CmpN/PlGenLeft
    njaman+N+Sg+Nom: njaman      # chekc that njaman - +CmpN/SgNomLeft+CmpN/SgGenLeft+CmpN/PlGenLeft - is accepted as is
    
    # dievvá default, mielruhtadit + Der/NomAct: all Left forms
    dievvá+N+Cmp#mielruhtadit+V+Der/NomAct+N+Sg+Acc: [dievámielruhtadeami, dieváidmielruhtadeami, dievvamielruhtadeami, dievvámielruhtadeami]
    # SgNomLeft, SgGenLeft:
    dievvá+N+Cmp#oahpponeavvoovddideaddji+N+NomAg+Sg+Acc: [dievváoahpponeavvoovddideaddji, dievvaoahpponeavvoovddideaddji, dieváoahpponeavvoovddideaddji, ~dieváidoahpponeavvoovddideaddji]
    # SgNomLeft only - skohtermáilbmi = SgGen, ihtaluddamat = SgNomLeft:
    skohtermáilbmi+N+Cmp#ihtaluddamat+N+Pl+Nom: [~skohtermáilbmeihtaluddamat, ~skohtermáilmmeihtaluddamat, skohtermáilmmiihtaluddamat, skohtermáilmmiidihtaluddamat]

  CmpN/PlGenLeft tests:
